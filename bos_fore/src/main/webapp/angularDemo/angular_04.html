<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<script src="../js/angular.min.js"></script>	
	<script src="../js/angular-route.min.js"></script>
	<body>
		<div ng-app="myApp" ng-controller="myCtrl">
			<table border="1">
				<tr>
					<th>序号</th>
					<th>商品编号</th>
					<th>商品名称</th>
					<th>商品价格</th>
				</tr>
				<tr ng-repeat="product in products">
					<td>{{$index+1}}</td>
					<td>{{product.id}}</td>
					<td>{{product.name}}</td>
					<td>{{product.price}}</td>
				</tr>
			</table>
		</div>
		<script>
			var myApp = angular.module("myApp",[]);
			
			myApp.controller("myCtrl",["$scope",function($scope){
				$scope.products=[
					{"id":1001,"name":"电视机","price":9998},
					{"id":1002,"name":"战斗机","price":988898},
					{"id":1002,"name":"战斗机","price":988898},
					{"id":1002,"name":"战斗机","price":988898},
					{"id":1002,"name":"战斗机","price":988898},
					{"id":1002,"name":"战斗机","price":988898}
				];
			}]);
		</script>
		
	</body>
</html>
